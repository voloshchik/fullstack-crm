<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="card-content">
    <span class="card-title">Войти в систему</span>
    <div class="input-field">
      <input
        id="email"
        type="email"
        formControlName="email"
        [ngClass]="{
          invalid: form.get('email').invalid && form.get('email').touched
        }"
      />
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('email').invalid && form.get('email').touched"
      >
        <span *ngIf="form.get('email').errors['required']"
          >Email не должен быть пустым</span
        >
        <span *ngIf="form.get('email').errors['email']"
          >Email должен быть email</span
        >
      </span>
    </div>
    <div class="input-field">
      <input
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{
          invalid: form.get('email').invalid && form.get('email').touched
        }"
      />
      <label for="password">Пароль:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.get('password').invalid && form.get('password').touched"
      >
        <span *ngIf="form.get('password').errors['required']"
          >Пароль не должен быть пустым</span
        >
        <span
          *ngIf="
            form.get('password').errors['minlength'] &&
            form.get('password').errors['minlength']['requiredLength']
          "
          >Пароль должен быть больше
          {{ form.get("password").errors["minlength"]["requiredLength"] }}
          символов. Сейчас
          {{ form.get("password").errors["minlength"]["actualLength"] }}
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      [disabled]="form.invalid"
      type="submit"
      class="modal-action btn waves-effect"
    >
      Войти
    </button>
  </div>
</form>
